<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
	
		<title>Half-Life 3</title>
	</head>
	<body>
		<div id="header" >
			<div class="container">
				<div class="logo">
					<img src="Assest/icon/steam_logo.png">
				</div>
				
				<div class="head_btn">
					<button>商店</button>
					<button>社群</button>
					<button>關於</button>
					<button>客服中心</button>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="container">
				<div class="overview">
					<div class="left_col">
						<div id="gameplay">
							<img src="Assest/img/gameplay.jpg">
						</div>
						<div id="highlight">
							<div id="left">
								<img src="Assest/img/title.png">
								<img src="Assest/img/art.png">
							</div>
							<img src="Assest/img/gaben.jpg">
						</div>
	
					</div>
	
					<div class="right_col">
						<div id="game_icon">
							<img src="Assest/icon/half-life-3.png">	
						</div>
						<div class="discription">
							<p>
								傳說中不可能發售的遊戲開放預購了
							</p>
						</div>
						<div class="tag">
							<p>使用者對此下的熱門標籤 : </p>
							<button>第一人稱射擊</button>
							<button>動作</button>
							<button>幻想</button>
						</div>
					</div>
				</div>
				
				<div class="detail">
					<div class="left_col">

						<div class="date" >
							<p class="important_text" >上市日期 : 3990 年 2月 31 日</p>
						</div>
						<div class="sell" >
							<p class="important_text">預購 Half-Life 3</p>
							<div class="purchase">
								<div class="purchase_detail">
									<p class="price">NT$ 1780</p>
									<button class="addtocart">放入購物車</button>
								</div>
							</div>
						</div>
						
						<p class="subtitle">此遊戲的DLC可下載內容</p>
						<div class="dlc">
							<p>Half-Life 3 Soundtrack</p>
						</div>

						<p class="subtitle">關於此遊戲</p>
						<div class="about">
							<p>玩家們睽違已久的遊戲即將發售</p>
						</div>

					</div>
					<div class="right_col">
						<div class="game_detail">
							<b>名稱 : </b>Half-Life 3
							<br>
							<b>類型 : </b>動作
							<br>
							<b>開發人員 : </b>Valve
							<br>
							<b>發行商 : </b>Valve
							<br>
							<b>發行日期 : </b>3990 年 2月 31 日"
							<br>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		<div id="footer" >
			<div class="container">
				<p>© 2017 Valve Corporation. 版權所有。所有商標皆為各自所有權人在美國與其他國家 (地區) 之財產。</p>
				<p>所有價格均包含稅金(如果適用的話)</p>
			</div>
		</div>
	</body>
</html>
